<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="12-style.css">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
      
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon" alt="" srcset=""></button>

  <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon" alt="" srcset=""></button>


  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>


  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-btn">Reset Score</button>

    <button class="Auto-play-button"
    onclick="
    autoPlay();
    "
    
    >Auto Play</button>

    




  <script src="12-rock.js"></script>
</body>

</html>
