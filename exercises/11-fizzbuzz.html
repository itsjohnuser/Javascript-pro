<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>
<body>
  <script>
    // create loop that displays 1 - 20 . if the number is divisible by 3, display fizz instead of the number if it is divisible by 5 display Buzz instead . it it is divisible by 3 and 5 display FizzBuzz instead

    for(let i = 1; i<=20; i++){

      if(i % 3 ==0 && i % 5 == 0){
        console.log('FizzBuzz');
      }else if (i % 3 == 0){
        console.log('Fizz');
      }  else if(i % 5 ==0){
        console.log('Buzz');

      }else {
        console.log(i);

         // this will print all the numbers that are not divisible by 3 or 5, which is 1, 2, 4, 7, 8, 10, 11, 13, 14, 16, 17, 19, 20
      }

      }
    

      // unique 
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function unique(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          // Using the findIndex() function from above, we
          // can check if the string is already in the
          // result array. If it's not in the result array
          // (index is -1), then add it to the result array.
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }

      console.log(unique(['green', 'red', 'blue', 'red']));
      console.log(unique(['red', 'green', 'green', 'red']));

  </script>
</body>
</html>
