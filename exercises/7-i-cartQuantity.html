<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cartQuantity</title>
</head>
<body>
  <button onclick="
    console.log(`CartQuantity: ${cartQuantity}`);
  ">Show Quantity</button>
  <button onclick="
    updateCartQuantity(1)
  ">Add to Cart</button>
  <button onclick="
    updateCartQuantity(2)
  ">+2</button>
  <button onclick="
    updateCartQuantity(3)
  ">+3</button>
  <button onclick="
    updateCartQuantity(4)
  ">+4</button>
  <button onclick="
    updateCartQuantity(5)
  ">+5</button>
  <button onclick="
    updateCartQuantity(-1)
  ">Remove from Cart</button>
  <button onclick="
    updateCartQuantity(-2)
  ">-2</button>
  <button onclick="
    updateCartQuantity(-3)
  ">-3</button>
  <button onclick="
    cartQuantity = 0;
    console.log('cart was reset');
    console.log(`cartQuantity ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    cartQuantity = 0;
    function updateCartQuantity(change){
      if(cartQuantity +change > 10){
        alert("The Cart is full");
      }else if(cartQuantity + change < 0){
        alert("Not enough items")
      }else cartQuantity += change 
        console.log(`cartQuantity ${cartQuantity}`);
      
    }
  </script>
</body>
</html>
